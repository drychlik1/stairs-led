                condition:
                - switch.is_on: r1
                - switch.is_on: r2
                - switch.is_on: r3
                - switch.is_on: r4
                - switch.is_on: r5
                then:
                  - logger.log: "Melduje, ze wÅÄczono poprawnie wszystkie ÅwiatÅa"
            - delay: 20s
            - switch.turn_off: r1
            - switch.turn_off: r2
            - switch.turn_off: r3
            - switch.turn_off: r4
            - switch.turn_off: r5
            - logger.log: "WyÅÄczono wszystkie ÅwiatÅa"
  - id: gora_1
    mode: single
    then:
      - if:
          condition:
              - binary_sensor.is_on: dolny1
              - script.is_running: dol_1
          then:
            - script.stop: gora_1
          else:
            - switch.toggle: r5
            - delay: 1250ms
            - switch.toggle: r4
            - delay: 1250ms
            - switch.toggle: r3
            - delay: 1250ms
            - switch.toggle: r2
            - delay: 1250ms
            - switch.toggle: r1
            - if:
                condition:
                  - switch.is_on: r5
                  - switch.is_on: r4
                  - switch.is_on: r3
                  - switch.is_on: r2
                  - switch.is_on: r1
                then:
                  - logger.log: "Melduje, ze wÅÄczono poprawnie wszystkie ÅwiatÅa"
            - delay: 20s
            - switch.turn_off: r5
            - switch.turn_off: r4
            - switch.turn_off: r3
            - switch.turn_off: r2
            - switch.turn_off: r1
            - logger.log: "WyÅÄczono wszystkie ÅwiatÅa"

