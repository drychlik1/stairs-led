  - id: dol_1
    mode: single
    then:
      - if:
          condition:
            - binary_sensor.is_on: gorny1
            - script.is_running: gora_1
          then:
            - script.stop: dol_1
          else:
            - switch.toggle: r1
            - delay: 1s
            - switch.toggle: r2
            - delay: 1250ms
            - switch.toggle: r3
            - delay: 1250ms
            - switch.toggle: r4
            - delay: 1250ms
            - switch.toggle: r5
